<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Xiaobai's Website</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="images/logo.png"> <!--add img source-->
          <h1>Xiaobai</h1>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Owner</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
      <div class="info">
        <div class="overlay"></div>
        <img src="images/main.jpg" class="Xiaobai">
        <div id="circle">
          <div class="feature one">
            <img src="images/one w.png">
            <div>
              <h1>Social</h1>
              <p>Likes people and<br> playing with them.</p>
            </div>
          </div>
          <div class="feature two">
            <img src="images/two w.png">
            <div>
              <h1>Active</h1>
              <p>Likes going out and<br> running a lot.</p>
            </div>
          </div>
          <div class="feature three">
            <img src="images/three w.png">
            <div>
              <h1>Smart</h1>
              <p>Xiaobai is so smart.<br> She understands her Mom <br>when she speaks to her.</p>
            </div>
          </div>
          <div class="feature four">
            <img src="images/four w.png">
            <div>
              <h1>Home-lazy</h1>
              <p>Lazy when she's home and<br> sleeps too much.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <img src="images/arrow w.png" id="upButton">
        <h3>Personality</h3>
        <img src="images/arrow w.png" id="downButton">
      </div>
    

    </div>
    <script src="./script.js"></script>
  </body>
</html>
